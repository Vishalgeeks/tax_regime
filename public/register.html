<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Tax Regime</title>
    
    <!-- Using the same scripts and styles for consistency -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-100">

    <!-- Header Section (Consistent with other pages) -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-slate-800">TAX REGIME</h1>
            <div class="flex items-center gap-6">
                 <a href="create.html" class="text-sm text-slate-600 hover:text-indigo-600 font-medium transition-colors">Declaration Form</a>
                 <a href="/data" class="text-sm text-slate-600 hover:text-indigo-600 font-medium transition-colors">Report</a>
                 <a href="login.html" class="text-sm text-slate-600 hover:text-indigo-600 font-medium transition-colors">Login</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="min-h-screen flex flex-col items-center justify-center p-4 -mt-16">

        <div class="w-full max-w-md mx-auto">
            
            <!-- The main form card, styled like the other pages -->
            <div class="bg-white rounded-xl shadow-lg p-8 md:p-10">
                
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-slate-900">Create an Account</h2>
                    <p class="text-slate-500 mt-2">Get started by filling out the details below.</p>
                </div>
                
                <!-- Form functionality is 100% preserved -->
                <form action="/register" method="post" class="space-y-4">
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="uid" class="block text-sm font-medium text-slate-600 mb-1">User ID</label>
                            <input type="text" id="uid" name="uid" required class="w-full border border-slate-300 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label for="username" class="block text-sm font-medium text-slate-600 mb-1">Username</label>
                            <input type="text" id="username" name="username" required class="w-full border border-slate-300 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-slate-600 mb-1">Email</label>
                        <input type="email" id="email" name="email" required class="w-full border border-slate-300 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>

                    <div>
                        <label for="contactno" class="block text-sm font-medium text-slate-600 mb-1">Contact No.</label>
                        <input type="number" id="contactno" name="contactno" required class="w-full border border-slate-300 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-slate-600 mb-1">Password</label>
                        <input type="password" id="password" name="password" required class="w-full border border-slate-300 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                         <p class="text-xs text-slate-500 mt-1">Password must be at least six characters.</p>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg transition-all duration-200 transform hover:-translate-y-0.5 shadow-lg shadow-indigo-500/30">
                        Register
                    </button>
                    
                </form>

                <!-- Link to Login Page -->
                <div class="text-center mt-6">
                     <p class="text-sm text-slate-600">
                        Already have an account? 
                        <a href="login.html" class="font-medium text-indigo-600 hover:text-indigo-500">Sign in</a>
                    </p>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
