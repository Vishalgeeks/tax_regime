<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tax Regime</title>
    
    <!-- Using the same scripts and styles for consistency -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-100">

    <!-- Header Section (Consistent with other pages) -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-slate-800">TAX REGIME</h1>
            <div class="flex items-center gap-6">
                 
                 <a href="/data" class="text-sm text-slate-600 hover:text-indigo-600 font-medium transition-colors">Report</a>
                 <a href="/register.html" class="text-sm text-slate-600 hover:text-indigo-600 font-medium transition-colors">Register</a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="min-h-screen flex flex-col items-center justify-center p-4 -mt-16">

        <div class="w-full max-w-md mx-auto">
            
            <!-- The main form card, styled like the other pages -->
            <div class="bg-white rounded-xl shadow-lg p-8 md:p-10">
                
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-slate-900">Login to Your Account</h2>
                    <p class="text-slate-500 mt-2">Welcome back! Please enter your details.</p>
                </div>
                
                <!-- Form functionality is 100% preserved -->
                <form action="/login" method="post" class="space-y-6">
                    
                    <!-- Username Input -->
                    <div>
                        <label for="username" class="block text-sm font-medium text-slate-600 mb-1">Username</label>
                        <div class="relative">
                            <i class="fas fa-user absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
                            <input type="text" id="username" name="username" required class="w-full border border-slate-300 rounded-lg py-2 pl-10 pr-3 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                    </div>

                    <!-- Password Input -->
                    <div>
                        <label for="password" class="block text-sm font-medium text-slate-600 mb-1">Password</label>
                        <div class="relative">
                             <i class="fas fa-lock absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
                            <input type="password" id="password" name="password" required class="w-full border border-slate-300 rounded-lg py-2 pl-10 pr-3 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                        </div>
                        <div class="text-right mt-2">
                             <a href="/forgot_password.html" class="text-xs text-slate-500 hover:text-indigo-600 font-medium">Forgot Password?</a>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" id="buttonl" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg transition-all duration-200 transform hover:-translate-y-0.5 shadow-lg shadow-indigo-500/30">
                        Login
                    </button>
                    
                </form>

                <!-- Link to Register Page -->
                <div class="text-center mt-6">
                     <p class="text-sm text-slate-600">
                        Don't have an account? 
                        <a href="/register.html" class="font-medium text-indigo-600 hover:text-indigo-500">Register now</a>
                    </p>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
