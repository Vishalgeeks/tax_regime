<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Regime Declaration</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-100">

    <!-- Header Section -->
    <header class="bg-white shadow-sm">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-slate-800">Tax Regime Declaration</h1>
            <a href="tax_calculator.html" class="text-sm text-slate-600 hover:text-indigo-600 font-medium transition-colors">
                Tax Calculator <i class="fas fa-arrow-right ml-1"></i>
            </a>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4 md:p-8 flex items-center justify-center">
        <div class="w-full max-w-2xl">
            <div class="bg-white rounded-xl shadow-lg p-8 md:p-12">
                <div class="text-center mb-8">
                    <h2 class="text-3xl font-bold text-slate-900">Declaration Form</h2>
                    <p class="text-slate-500 mt-2">Please fill in your details to finalize your tax regime selection.</p>
                </div>
                
                <form action="/create" method="post" class="space-y-6">
                    
                    <!-- Section 1: Personal Details -->
                    <div>
                        <h3 class="text-lg font-semibold text-slate-800 border-b pb-2 mb-4">Personal Information</h3>
                        <div class="grid sm:grid-cols-3 gap-6">
                            <div>
                                <label for="pno" class="block text-sm font-medium text-slate-600 mb-1">Pno</label>
                                <input type="text" id="pno" name="pno" required class="w-full border border-slate-300 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            </div>
                            <div>
                                <label for="name" class="block text-sm font-medium text-slate-600 mb-1">Name</label>
                                <input type="text" id="name" name="name" required class="w-full border border-slate-300 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            </div>
                             <div>
                                <label for="level" class="block text-sm font-medium text-slate-600 mb-1">Level</label>
                                <input type="number" id="level" name="level" required class="w-full border border-slate-300 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            </div>
                        </div>
                    </div>

                    <!-- Section 2: Regime Selection -->
                     <div>
                        <h3 class="text-lg font-semibold text-slate-800 border-b pb-2 mb-4">Regime Selection</h3>
                        <p class="text-xs text-slate-500 mb-2">Your default is the <span class="font-semibold">New Tax Regime</span>. Switch here if needed.</p>
                         <select name="option" id="option" class="w-full border border-slate-300 rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                            <option value="no">Stay with New Tax Regime</option>
                            <option value="yes">Switch to Old Tax Regime</option>
                        </select>
                    </div>

                    <!-- Section 3: Declarations -->
                    <div class="space-y-4">
                        <label class="flex items-start space-x-3 cursor-pointer p-3 rounded-lg hover:bg-slate-50 transition-colors">
                            <input type="checkbox" required class="h-5 w-5 mt-0.5 rounded border-slate-400 text-indigo-600 focus:ring-indigo-500">
                            <span class="text-sm text-slate-600">I have read the enclosed documents carefully before exercising the switching option.</span>
                        </label>
                        <label class="flex items-start space-x-3 cursor-pointer p-3 rounded-lg hover:bg-slate-50 transition-colors">
                            <input type="checkbox" required class="h-5 w-5 mt-0.5 rounded border-slate-400 text-indigo-600 focus:ring-indigo-500">
                            <span class="text-sm text-slate-600">I understand I can switch my tax regime option only once in a Financial Year.</span>
                        </label>
                    </div>
                    
                    <div id="liveAlertPlaceholder"></div>

                    <!-- Submit Button -->
                    <button type="submit" id="liveAlertBtn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg transition-all duration-200 transform hover:-translate-y-0.5 shadow-lg shadow-indigo-500/30">
                        Submit Declaration
                    </button>
                    
                    <div class="border-t border-slate-200 pt-6 text-center">
                        <p class="text-sm text-slate-500 mb-4">Related Documents</p>
                        <div class="flex items-center justify-center gap-6">
                            <a href="onemoretry.pdf" download class="flex items-center gap-2 text-slate-600 hover:text-indigo-600 font-medium transition-colors">
                                <i class="fas fa-file-alt"></i>
                                <span>Circular</span>
                            </a>
                            <a href="tax_calculator.html" class="flex items-center gap-2 text-slate-600 hover:text-indigo-600 font-medium transition-colors">
                                <i class="fas fa-calculator"></i>
                                <span>Tax Calculator</span>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <script>
        const alertPlaceholder = document.getElementById('liveAlertPlaceholder');
        const appendAlert = (message, type) => {
            const alertClasses = {
                success: 'bg-green-100 border-green-400 text-green-800',
                danger: 'bg-red-100 border-red-400 text-red-800'
            };
            const wrapper = document.createElement('div');
            wrapper.innerHTML = [
                `<div class="flex justify-between items-center p-4 rounded-lg border ${alertClasses[type] || alertClasses.success}" role="alert">`,
                `   <div>${message}</div>`,
                `   <button type="button" class="ml-4 text-xl font-semibold" onclick="this.parentElement.remove()">&times;</button>`,
                '</div>'
            ].join('');
            alertPlaceholder.innerHTML = '';
            alertPlaceholder.append(wrapper);
        };

        const alertTrigger = document.getElementById('liveAlertBtn');
        if (alertTrigger) {
            alertTrigger.closest('form').addEventListener('submit', (event) => {
                appendAlert('Thank you! Your declaration has been submitted.', 'success');
            });
        }
    </script>
</body>
</html>
